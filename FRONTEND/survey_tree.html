<!doctype html>
<html lang="en">

<head>
  <script src="js/config.js"></script>
  <script>
    window.REQUIRED_ROLE = ["surveyor", "admin"];
  </script>
  <script>
    fetch("partials/head.html")
      .then((r) => r.text())
      .then((html) => {
        document.head.insertAdjacentHTML("beforeend", html);
      });

  <style>
    div.dataTables_wrapper div.dataTables_filter {
      text-align: right;
    }

    .dataTables_wrapper .dataTables_paginate {
      display: flex !important;

<body class="d-flex flex-column min-vh-100">
  <div id="header"></div>

  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-body text-center p-0">
          <img id="modalImage" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>

  <div class="container py-4 flex-grow-1">
    <!-- SAMPLING POINT DETAIL -->
    <div class="card mb-4 shadow border-0 rounded-4">
      <div class="card-body p-4">

        <div class="d-flex justify-content-between align-items-center mb-4">

          <h5 class="fw-semibold mb-0">
            Sampling Point
            <span class="text-primary">#<span id="pointIdLabel"></span></span>
          </h5>

          <div class="d-flex align-items-center gap-2">

            <button class="btn btn-sm btn-outline-primary" onclick="navigateToPoint()">
              <i class="bi bi-geo-alt-fill me-1"></i> Navigate
            </button>

            <span class="badge bg-secondary px-3 py-2 fs-6" id="pointStatus">
            </span>

          </div>

        </div>

        <div class="row g-4">

          <div class="col-md-3">
            <div class="text-muted small">Latitude</div>
            <div class="fw-semibold" id="pointLat"></div>
          </div>

          <div class="col-md-3">
            <div class="text-muted small">Longitude</div>
            <div class="fw-semibold" id="pointLng"></div>
          </div>

          <div class="col-md-3">
            <div class="text-muted small">Period</div>
            <div class="fw-semibold" id="pointPeriod"></div>
          </div>

          <div class="col-md-3">
            <div class="text-muted small">Capacity</div>
            <div class="fw-semibold" id="pointCapacity"></div>
          </div>

          <div class="col-md-6">
            <div class="text-muted small">Surveyor's Members</div>
            <div class="fw-semibold" id="assignedSurveyors"></div>
          </div>

          <div class="col-md-6">
            <div class="text-muted small">Total Biomass</div>
            <div class="fw-semibold text-success" id="pointTotalBiomass">
              0 kg
            </div>
          </div>

          <div class="col-12">
            <div class="text-muted small">Description</div>
            <div class="fw-normal" id="pointDescription"></div>
          </div>

        </div>

      </div>
    </div>


    <!-- TREE TABLE -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h6 class="mb-0">Trees in This Sampling Point</h6>
      <button class="btn btn-primary btn-sm" onclick="openTreeForm()">
        Add Tree
      </button>
    </div>

    <div class="card shadow-sm rounded-4">
      <div class="card-body p-4">
        <table id="treeDataTable" class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Species</th>
              <th>DBH (cm)</th>
              <th>Height (m)</th>
              <th>Biomass (kg)</th>
              <th>Latitude</th>
              <th>Longitude</th>
              <th>Distance (m)</th>
              <th>Input By</th>
              <th>Input At</th>
              <th>Photos</th>
              <!-- TAMBAH INI -->
              <th width="140"></th>
            </tr>
          </thead>

          <tbody id="treeTable"></tbody>
        </table>
      </div>
    </div>

    <div class="mt-4 text-end">
      <button class="btn btn-success" onclick="finishSurvey()">
        Finish Survey
      </button>
    </div>
  </div>

  <!-- ============================= -->
  <!-- IMAGE PREVIEW MODAL -->
  <!-- ============================= -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-body text-center p-0">
          <img id="modalImage" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>

  <!-- ============================= -->
  <!-- TREE MODAL -->
  <!-- ============================= -->
  <div class="modal fade" id="treeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tree Measurement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="surveyId" />

          <!-- Species Dropdown -->
          <div class="mb-2">
            <label>Tree Species <span class="text-danger">*</span></label>
            <select id="speciesSelect" class="form-select form-select-sm">
              <option value="">-- Select Species --</option>
            </select>
          </div>

          <!-- Species Detail Box -->
          <div id="speciesDetailBox" class="border rounded p-2 small bg-light mb-3" style="display: none">
            <strong id="speciesName"></strong><br />
            <em id="speciesScientific" class="text-muted"></em>
            <div id="speciesDescription" class="mt-1"></div>
            <div class="mt-2">
              <div>
                <strong>Wood Density:</strong>
                <span id="speciesDensity"></span>
              </div>
              <div>
                <strong>Biomass Formula:</strong>
                <span id="speciesFormula"></span>
              </div>
            </div>
          </div>

          <!-- Measurement Inputs -->
          <div class="row">
            <div class="col-md-4 mb-2">
              <label>DBH (cm) <span class="text-danger">*</span></label>
              <input type="number" id="dbhInput" class="form-control form-control-sm" />
            </div>

            <div class="col-md-4 mb-2">
              <label>Height (m)</label>
              <input type="number" step="0.1" id="heightInput" class="form-control form-control-sm" />
            </div>

            <div class="col-md-4 mb-2">
              <label>Latitude <span class="text-danger">*</span></label>
              <input type="number" step="0.000001" id="latInput" class="form-control form-control-sm" />
            </div>

            <div class="col-md-4 mb-3">
              <label>Longitude <span class="text-danger">*</span></label>
              <input type="number" step="0.000001" id="lngInput" class="form-control form-control-sm" />
            </div>
          </div>

          <hr />

          <!-- ============================= -->
          <!-- SURVEY PHOTOS (3 SLOT) -->
          <!-- ============================= -->

          <h6>Survey Photos</h6>

          <div class="mb-3">
            <label>Photo 1</label>
            <input type="file" id="photo1" class="form-control form-control-sm" accept="image/*"
              capture="environment" />
            <div id="preview1" class="mt-2"></div>
          </div>

          <div class="mb-3">
            <label>Photo 2</label>
            <input type="file" id="photo2" class="form-control form-control-sm" accept="image/*"
              capture="environment" />
            <div id="preview2" class="mt-2"></div>
          </div>

          <div class="mb-3">
            <label>Photo 3</label>
            <input type="file" id="photo3" class="form-control form-control-sm" accept="image/*"
              capture="environment" />
            <div id="preview3" class="mt-2"></div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
            Cancel
          </button>

          <button class="btn btn-primary btn-sm" onclick="saveTree()">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    async function loadPartial(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;

      if (id === "header") {
        initHeaderLogic();
      }
    }

    function initHeaderLogic() {
      const userData = localStorage.getItem("user");
      if (!userData) return;

      const currentUser = JSON.parse(userData);

      const userInfo = document.getElementById("userInfo");
      if (userInfo) {
        userInfo.innerText = currentUser.name + " (" + currentUser.role + ")";
      }

      if (currentUser.role !== "admin") {
        document.querySelectorAll(".admin-only").forEach((el) => el.remove());
      }

      if (currentUser.role !== "surveyor") {
        document
          .querySelectorAll(".surveyor-only")
          .forEach((el) => el.remove());
      }

      const current = window.location.pathname.split("/").pop();

      document.querySelectorAll(".nav-link").forEach((link) => {
        if (link.getAttribute("href") === current) {
          link.classList.add("active");
        }
      });
    }

    window.logout = function () {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "index.html";
    };

    loadPartial("header", "partials/header.html");
    loadPartial("footer", "partials/footer.html");
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const currentUser = JSON.parse(localStorage.getItem("user") || "{}");
      const POINT_ID = new URLSearchParams(window.location.search).get(
        "point_id",
      );

      if (!POINT_ID) {
        alert("No point_id provided");
        return;
      }

      let editingId = null;
      let SPECIES_DATA = [];
      let POINT_DATA = null;
      let SURVEY_DATA = [];

      const modal = new bootstrap.Modal(document.getElementById("treeModal"));

      document.getElementById("pointIdLabel").innerText = POINT_ID;

      /* ========================= */
      /* LOAD POINT               */
      /* ========================= */

      async function loadPoint() {
        try {
          const res = await fetch(`${API_BASE}/sampling/point/${POINT_ID}`);
          if (!res.ok) return;

          POINT_DATA = await res.json();

          document.getElementById("pointStatus").innerText =
            POINT_DATA.survey_status || "-";
          document.getElementById("pointLat").innerText = Number(
            POINT_DATA.latitude || 0,
          ).toFixed(6);
          document.getElementById("pointLng").innerText = Number(
            POINT_DATA.longitude || 0,
          ).toFixed(6);
          document.getElementById("pointPeriod").innerText =
            `${POINT_DATA.start_date || "-"} s/d ${POINT_DATA.end_date || "-"}`;
          document.getElementById("pointDescription").innerText =
            POINT_DATA.description || "-";
          document.getElementById("pointCapacity").innerText =
            `${POINT_DATA.assigned_count || 0}/${POINT_DATA.max_surveyors || 0}`;

          document.getElementById("pointTotalBiomass").innerText =
            Number(POINT_DATA.total_biomass || 0).toFixed(2) + " kg";
        } catch (err) {
          console.error("Load point error:", err);
        }
      }

      /* ========================= */
      /* LOAD SPECIES             */
      /* ========================= */

      async function loadSpecies() {
        try {
          const res = await fetch(`${API_BASE}/tree-species`);
          if (!res.ok) return;

          SPECIES_DATA = await res.json();

          const select = document.getElementById("speciesSelect");
          select.innerHTML = `<option value="">-- Select Species --</option>`;

          SPECIES_DATA.forEach((s) => {
            select.innerHTML += `<option value="${s.id}">${s.local_name}</option>`;
          });
        } catch (err) {
          console.error("Load species error:", err);
        }
      }

      document
        .getElementById("speciesSelect")
        .addEventListener("change", function () {
          const id = this.value;
          const s = SPECIES_DATA.find((x) => x.id == id);

          if (!s) {
            document.getElementById("speciesDetailBox").style.display =
              "none";
            return;
          }

          document.getElementById("speciesDetailBox").style.display = "block";
          document.getElementById("speciesName").innerText = s.local_name;
          document.getElementById("speciesScientific").innerText =
            s.scientific_name;
          document.getElementById("speciesDescription").innerText =
            s.description || "-";
          document.getElementById("speciesDensity").innerText =
            s.wood_density || "-";
          document.getElementById("speciesFormula").innerText =
            s.biomass_formula || "-";
        });

      /* ========================= */
      /* LOAD TREES               */
      /* ========================= */

      function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000; // meters
        const toRad = (deg) => deg * (Math.PI / 180);

        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);

        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(toRad(lat1)) *
          Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) *
          Math.sin(dLon / 2);

        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        return R * c;
      }


      async function loadTrees() {
        try {
          const res = await fetch(`${API_BASE}/survey/by-point/${POINT_ID}`);
          if (!res.ok) return;

          const data = await res.json();
          SURVEY_DATA = Array.isArray(data) ? data : [];

          const table = $("#treeDataTable");

          // Destroy existing DataTable safely
          if ($.fn.DataTable.isDataTable("#treeDataTable")) {
            table.DataTable().clear().destroy();
          }

          const tbody = document.getElementById("treeTable");
          tbody.innerHTML = "";

          /* ========================= */
          /* BUILD ROWS               */
          /* ========================= */

          SURVEY_DATA.forEach((t) => {
            const inputDate = t.created_at
              ? new Date(t.created_at).toLocaleString()
              : "-";

            const distance =
              t.latitude && t.longitude && POINT_DATA
                ? calculateDistance(
                  Number(POINT_DATA.latitude),
                  Number(POINT_DATA.longitude),
                  Number(t.latitude),
                  Number(t.longitude)
                ).toFixed(2) + " m"
                : "-";

            const tr = document.createElement("tr");

            tr.innerHTML = `
        <td>${t.survey_id}</td>
        <td>${t.tree_species?.local_name || "-"}</td>
        <td>${t.dbh_cm || "-"}</td>
        <td>${t.height_m || "-"}</td>
        <td>${t.biomass || "-"}</td>
        <td>${t.latitude ? Number(t.latitude).toFixed(6) : "-"}</td>
        <td>${t.longitude ? Number(t.longitude).toFixed(6) : "-"}</td>
        <td>${distance}</td>
        <td>${t.input_by_name || "-"}</td>
        <td>${inputDate}</td>
        <td>
          ${thumb(t.photo1)}
          ${thumb(t.photo2)}
          ${thumb(t.photo3)}
        </td>
        <td style="min-width:130px;">
          <div class="d-flex flex-column gap-2">
            <button class="btn btn-sm btn-info w-100"
              onclick="navigateTree(${Number(t.latitude)}, ${Number(t.longitude)})">
              Navigate
            </button>

            <button class="btn btn-sm btn-warning w-100"
              onclick="editTree(${t.survey_id})">
              Edit
            </button>

            <button class="btn btn-sm btn-danger w-100"
              onclick="deleteTree(${t.survey_id})">
              Delete
            </button>
          </div>
        </td>
      `;

            tbody.appendChild(tr);
          });

          /* ========================= */
          /* INITIALIZE DATATABLE     */
          /* ========================= */

          table.DataTable({
            pageLength: 5,
            lengthMenu: [5, 10, 25, 50],
            ordering: true,
            responsive: true,
            autoWidth: false,
            language: {
              emptyTable: "No tree measurements yet"
            },
            dom:
              "<'row mb-3'<'col-md-6'l><'col-md-6 text-end'f>>" +
              "rt" +
              "<'row mt-3 align-items-center'<'col-md-6'i><'col-md-6 d-flex justify-content-end'p>>"
          });

        } catch (err) {
          console.error("Load trees error:", err);
        }
      }

      window.navigateTree = function (treeLat, treeLng) {
        if (!POINT_DATA || !POINT_DATA.latitude || !POINT_DATA.longitude) {
          alert("Sampling point location not available");
          return;
        }

        if (!treeLat || !treeLng) {
          alert("Tree location not available");
          return;
        }

        const originLat = Number(POINT_DATA.latitude);
        const originLng = Number(POINT_DATA.longitude);

        const url = `https://www.google.com/maps/dir/?api=1&origin=${originLat},${originLng}&destination=${treeLat},${treeLng}&travelmode=walking`;

        window.open(url, "_blank");
      };


      /* ========================= */
      /* OPEN FORM                */
      /* ========================= */

      window.openTreeForm = function () {
        editingId = null;

        speciesSelect.value = "";
        dbhInput.value = "";
        heightInput.value = "";

        if (POINT_DATA) {
          latInput.value = POINT_DATA.latitude;
          lngInput.value = POINT_DATA.longitude;
        }

        document.getElementById("speciesDetailBox").style.display = "none";
        modal.show();
      };

      /* ========================= */
      /* SAVE                     */
      /* ========================= */

      window.saveTree = async function () {
        const speciesId = speciesSelect.value;
        const dbh = dbhInput.value;
        const height = heightInput.value;
        const lat = latInput.value;
        const lng = lngInput.value;

        if (!speciesId) return alert("Please select tree species");
        if (!dbh) return alert("DBH required");
        if (!lat || !lng) return alert("Latitude & Longitude required");

        const payload = {
          surveyor_id: currentUser.id,
          tree_species_id: Number(speciesId),
          dbh_cm: Number(dbh),
          height_m: height ? Number(height) : null,
          latitude: Number(lat),
          longitude: Number(lng),
        };

        const url = editingId
          ? `${API_BASE}/survey/${editingId}`
          : `${API_BASE}/survey/tree/${POINT_ID}`;

        const method = editingId ? "PUT" : "POST";

        const res = await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const result = await res.json();

        if (!res.ok) {
          alert(result.detail || "Failed to save");
          return;
        }

        const surveyId = editingId || result.survey_id;

        /* ========================= */
        /* UPLOAD PHOTOS             */
        /* ========================= */

        const photo1Url = await uploadFile("photo1");
        const photo2Url = await uploadFile("photo2");
        const photo3Url = await uploadFile("photo3");

        if (photo1Url || photo2Url || photo3Url) {
          await fetch(`${API_BASE}/survey/${surveyId}/photos-single`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              photo1: photo1Url,
              photo2: photo2Url,
              photo3: photo3Url,
            }),
          });
        }

        modal.hide();
        loadTrees();
      };

      /* ========================= */
      /* DELETE                   */
      /* ========================= */

      window.deleteTree = async function (id) {
        if (!confirm("Delete tree measurement?")) return;

        try {
          await fetch(`${API_BASE}/survey/${id}`, { method: "DELETE" });
          loadTrees();
        } catch (err) {
          console.error("Delete error:", err);
        }
      };

      /* ========================= */
      /* EDIT                     */
      /* ========================= */

      window.editTree = function (id) {
        const survey = SURVEY_DATA.find((s) => s.survey_id == id);
        if (!survey) return;

        editingId = id;

        speciesSelect.value = survey.tree_species_id;
        speciesSelect.dispatchEvent(new Event("change"));

        dbhInput.value = survey.dbh_cm;
        heightInput.value = survey.height_m || "";
        latInput.value = survey.latitude;
        lngInput.value = survey.longitude;

        // SHOW EXISTING PHOTOS
        showExistingPreview("preview1", survey.photo1);
        showExistingPreview("preview2", survey.photo2);
        showExistingPreview("preview3", survey.photo3);

        modal.show();
      };

      function bindImagePreview(inputId, previewId) {
        const input = document.getElementById(inputId);
        const preview = document.getElementById(previewId);

        input.addEventListener("change", function () {
          preview.innerHTML = "";

          if (!this.files || !this.files[0]) return;

          const reader = new FileReader();

          reader.onload = function (e) {
            preview.innerHTML = `
                <img src="${e.target.result}"
                  style="width:100px;height:100px;object-fit:cover;border-radius:8px">
              `;
          };

          reader.readAsDataURL(this.files[0]);
        });
      }

      /* Bind 3 inputs */
      bindImagePreview("photo1", "preview1");
      bindImagePreview("photo2", "preview2");
      bindImagePreview("photo3", "preview3");

      function thumb(url) {
        if (!url) return "";
        return `
              <img src="${url}" 
              style="width:40px;height:40px;object-fit:cover;border-radius:6px;cursor:pointer"
              onclick="showImage('${url}')">
          `;
      }

      async function uploadFile(inputId) {
        const input = document.getElementById(inputId);
        if (!input.files.length) return null;

        const formData = new FormData();
        formData.append("file", input.files[0]);

        const res = await fetch(`${API_BASE}/upload?category=surveys`, {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        return data.url;
      }

      function showExistingPreview(containerId, url) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";

        if (!url) return;

        container.innerHTML = `
            <img src="${url}"
              style="width:100px;height:100px;object-fit:cover;border-radius:8px;cursor:pointer"
              onclick="showImage('${url}')">
          `;
      }

      window.showImage = function (url) {
        const img = document.getElementById("modalImage");
        img.src = url;

        const imageModal = new bootstrap.Modal(
          document.getElementById("imageModal"),
        );

        imageModal.show();
      };

      async function loadAssignedSurveyors() {
        const res = await fetch(`${API_BASE}/sampling/assigned/${POINT_ID}`);
        const data = await res.json();

        const el = document.getElementById("assignedSurveyors");

        if (!data.length) {
          el.innerHTML = "<span class='text-muted'>No surveyors</span>";
          return;
        }

        el.innerHTML = data.map((s) => s.name).join(", ");
      }

      window.finishSurvey = async function () {
        if (!confirm("Are you sure you want to finish this survey?")) return;

        try {
          const res = await fetch(`${API_BASE}/sampling/submit/${POINT_ID}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              surveyor_id: currentUser.id,
            }),
          });

          const result = await res.json();

          if (!res.ok) {
            alert(result.detail || "Failed to submit survey");
            return;
          }

          alert("Survey successfully submitted!");

          loadPoint(); // refresh status
          loadTrees(); // optional refresh
        } catch (err) {
          console.error("Finish survey error:", err);
        }
      };

      /* ========================= */
      /* INIT                     */
      /* ========================= */

      loadPoint();
      loadSpecies();
      loadTrees();
      loadAssignedSurveyors();
    });

    window.navigateToPoint = function () {
      const lat = document.getElementById("pointLat").innerText;
      const lng = document.getElementById("pointLng").innerText;

      if (!lat || !lng) {
        alert("Location not available");
        return;
      }

      const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
      window.open(url, "_blank");
    };

  </script>
</body>
