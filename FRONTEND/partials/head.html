<!-- ================= GLOBAL STYLE ================= -->
<style>
  :root {
    --primary-dark: #0f172a;
    --primary-medium: #1e293b;
    --accent: #0ea5e9;
    --accent-light: #38bdf8;
    --background: #f8fafc;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: "Inter", sans-serif;
    background-color: var(--background);
  }

  header,
  footer {
    flex-shrink: 0;
  }

  /* ================= NAVBAR ================= */

  .custom-navbar {
    background: linear-gradient(90deg, var(--primary-dark), var(--primary-medium));
  }

  .navbar {
    min-height: 64px;   /* force vertical balance */
  }

  .navbar-brand {
    font-weight: 600;
    letter-spacing: 0.5px;
    font-size: 1.1rem;
  }

  .nav-link {
    font-weight: 500;
    margin-right: 8px;
    border-radius: 8px;
    padding: 6px 14px !important;
    transition: 0.3s ease;
  }

  .nav-link:hover {
    background-color: rgba(255, 255, 255, 0.15);
  }

  .nav-link.active {
    background-color: var(--accent);
    color: #fff !important;
  }

  .user-badge {
    background: rgba(255, 255, 255, 0.15);
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.85rem;
  }

  .btn-logout {
    background-color: var(--accent);
    border: none;
    border-radius: 20px;
    padding: 6px 16px;
    font-size: 0.85rem;
    transition: 0.3s ease;
  }

  .btn-logout:hover {
    background-color: var(--accent-light);
    transform: scale(1.05);
  }
</style>
