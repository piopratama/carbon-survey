<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Carbon Monitoring System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #1e293b, #0f172a 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      border-radius: 20px;
      padding: 40px 35px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(25px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .system-title {
      font-size: 0.95rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 4px;
      opacity: 0.75;
      letter-spacing: 0.5px;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      font-size: 0.85rem;
      opacity: 0.85;
    }

    .form-control {
      border-radius: 12px;
      border: none;
      padding: 12px 14px;
      background: rgba(255,255,255,0.95);
    }

    .form-control:focus {
      box-shadow: 0 0 0 2px #0ea5e9;
    }

    .btn-login {
      border-radius: 12px;
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      border: none;
      font-weight: 600;
      padding: 12px;
      transition: 0.3s ease;
      color: white;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      transform: translateY(-2px);
    }

    #error {
      min-height: 22px;
      font-size: 0.85rem;
    }

    .footer-text {
      font-size: 0.75rem;
      text-align: center;
      margin-top: 25px;
      opacity: 0.6;
    }
  </style>
  <script src="js/config.js"></script>
</head>

<body>

  <div class="login-container">
    <div class="login-card">

      <div class="system-title">Carbon Monitoring System</div>
      <div class="login-title">Sign In</div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" class="form-control" type="email" />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" class="form-control" type="password" />
      </div>

      <button class="btn btn-login w-100" onclick="login()">
        Login
      </button>

      <div id="error" class="text-warning mt-3 text-center"></div>

      <div class="footer-text">
        Â© 2026 Carbon Monitoring System
      </div>

    </div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error");

      errorEl.innerText = "";

      if (!email || !password) {
        errorEl.innerText = "Email and password are required";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.innerText = data.detail || "Login failed";
          return;
        }

        localStorage.setItem("token", data.access_token);
        localStorage.setItem("user", JSON.stringify(data.user));

        if (data.user.role === "admin") {
          window.location.href = "main.html";
        } else if (data.user.role === "surveyor") {
          window.location.href = "surveyor_main.html";
        } else {
          errorEl.innerText = "Unknown role";
        }

      } catch (err) {
        errorEl.innerText = "Server not responding";
      }
    }
  </script>

</body>
</html>
