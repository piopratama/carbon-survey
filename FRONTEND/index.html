<!DOCTYPE html>
<html>
<head>
  <title>Login - Sentinel</title>
  <meta charset="UTF-8" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="card shadow" style="width: 350px;">
    <div class="card-body">

      <h4 class="mb-3 text-center">Login</h4>

      <div class="mb-3">
        <label>Email</label>
        <input id="email" class="form-control" type="email" />
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input id="password" class="form-control" type="password" />
      </div>

      <button class="btn btn-primary w-100" onclick="login()">
        Login
      </button>

      <div id="error" class="text-danger mt-3 small"></div>

    </div>
  </div>

<script>
const API_BASE = "http://127.0.0.1:8000";

async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorEl = document.getElementById("error");

  errorEl.innerText = "";

  if (!email || !password) {
    errorEl.innerText = "Email dan password wajib diisi";
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/auth/login`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      errorEl.innerText = data.detail || "Login gagal";
      return;
    }

    // simpan token
    localStorage.setItem("token", data.access_token);
    localStorage.setItem("user", JSON.stringify(data.user));

    // redirect ke dashboard
    if (data.user.role === "admin") {
      window.location.href = "main.html";
    } else if (data.user.role === "surveyor") {
      window.location.href = "surveyor_main.html";
    } else {
      errorEl.innerText = "Role tidak dikenali";
    }


  } catch (err) {
    errorEl.innerText = "Server tidak merespon";
  }
}
</script>

</body>
</html>
